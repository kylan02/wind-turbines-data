<!DOCTYPE html>
<html lang="en" class="style">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 2 meta tags should come first in the head; any other head content should come *after* these tags -->

    <!-- Bootstrap -->

    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <title>Wind Turbine Data</title>
  
  <script>
	window.onload = function () {
 
	var chart = new CanvasJS.Chart("chartContainer", {
		animationEnabled: true,
		zoomEnabled: true,
		title:{
		text: "Average Energy Generated per Year"
		},
		axisX: {
			title:"Year",
			intervalType: "year",
			valueFormatString: "YYYY",
		},
		axisY:{
			title: "Power(kW)",
			minimum: 0,
			maximum: 6500
		},
		data: [{
			type: "scatter",
			xValueFormatString: "YYYY",
			toolTipContent: "<b>Year: </b>{x}<br/><b>Power: </b>{y}kW",
			dataPoints: [
				{{ points }}
			]
		}]
	});
	chart.render();
 
	}                                
</script>
  
  </head>
  <body>
    <!--nav bar-->
	<nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">Wind Turbines</a>
        </div>
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/ByState">By State</a></li>
            <li><a href="/ByRotorSize">By Rotor Size</a></li>
			<li class="active"><a href="/ByYear">By Year</a></li>
			<li><a href="/ByHeight">By Height</a></li>
          </ul>
      </div>
    </nav>
    
    <form action="/ByYear">
      <select name="year">
        {{ year }}
      </select>
      <br><br>
      <input type="submit">
    </form>
	<p id="paragraph">The average power in the year {{ selectedYear }} is {{ averageKW }} kilowatts</p>
	
	<div id="chartContainer" style="height: 300px; width: 100%;"></div>
	
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </body>
</html>
